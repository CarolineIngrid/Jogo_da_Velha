<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Jogo da velha</title>
		<link rel="stylesheet" type="text/css" href="estilo.css" />
		<script src="jquery-2.2.1.js"></script>
		<script src="jogo.js"></script>
	</head>

	<body>
	
		<div id="pagina_inicial" align="center">
			<table width="600px;">
				<tbody>
					<tr>
						<td colspan="3" align="center" style="margin-top: 20px;"> <h2> JOGO DA VELHA </h2> </td>
					</tr>

					<tr>
						<td align="center"> <img src="imagens/jogador1.png" width="250px;"> 
							<br />
							<input id="entrada_nome_jogador_1" type="text" maxlength="10" placeholder="Nome jogador 1"/>
						</td>
						<td align="center" id="btn_iniciar_jogo"> <img src="imagens/play.png" width="150px;"> </td>
						
						<td align="center"> <img src="imagens/jogador2.png" width="250px;"> 
							<br />
							<input id="entrada_nome_jogador_2" type="text" maxlength="10" placeholder="Nome jogador 2" />
						</td>
					</tr>
				
				</tbody>
			</table>
		</div>

		<div id="palco_jogo" style="margin-top: 50px; text-align: center; display: none;">

			<div style="display:inline-block;">
				<img src="imagens/jogador1.png" width="300px;">
				<br/>
				<span id="nome_jogador_1"> </span>
			</div>

			<div style="display:inline-block;">
					<table>
						<tr>
							<td style="border-bottom: solid 2px black; border-right: solid 2px black;">
								<div class="jogada" id="a-1" style="width: 100px; height: 100px;"> </div>
							</td>
							<td style="border-bottom: solid 2px black; border-right: solid 2px black;">
								<div class="jogada" id="a-2" style="width: 100px; height: 100px;"> </div>
							</td>
							<td style="border-bottom: solid 2px black;">
								<div class="jogada" id="a-3" style="width: 100px; height: 100px;"> </div>
							</td>
						</tr>
						<tr>
							<td style="border-bottom: solid 2px black; border-right: solid 2px black;">
								<div class="jogada" id="b-1" style="width: 100px; height: 100px;"> </div>
							</td>
							<td style="border-bottom: solid 2px black; border-right: solid 2px black;">
								<div class="jogada" id="b-2" style="width: 100px; height: 100px;"> </div>
							</td>
							<td style="border-bottom: solid 2px black;">
								<div class="jogada" id="b-3" style="width: 100px; height: 100px;"> </div>
							</td>
						</tr>
						<tr>
							<td style=" border-right: solid 2px black;">
								<div class="jogada" id="c-1" style="width: 100px; height: 100px;"> </div>
							</td>
							<td style=" border-right: solid 2px black;">
								<div class="jogada" id="c-2" style="width: 100px; height: 100px;"> </div>
							</td>
							<td >
								<div class="jogada" id="c-3" style="width: 100px; height: 100px;"> </div>
							</td>
						</tr>
					</table>
			</div>

			<div style="display:inline-block;">
				<img src="imagens/jogador2.png" width="300px;">
				<br/>
				<span id="nome_jogador_2"> </span>
			</div>

		</div>
	</body>
</html>
